- pipeline: "Test!"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "*"
  actions:
  -
    action: "Lint!"
    inline_commands: 'shellcheck'
    type: "RUN_DOCKER_CONTAINER"
    docker_image_name: koalaman/shellcheck-alpine
    docker_image_tag: v0.5.0
    mount_filesystem_path: /buddy/install
    shell: "SH"
    trigger_condition: "ALWAYS"
  -
    action: "Test ci-dev"
    inline_commands: "/buddy/install/ci-dev"
    type: "RUN_DOCKER_CONTAINER"
    docker_image_name: "jleeothon/corto-install-runner"
    docker_image_tag: "ubuntu16-04-master"
    mount_filesystem_path: "/buddy/install"
    shell: "SH"
    trigger_condition: "ALWAYS"
